---
# Value for Zookeeper Admin Password
zookeeper_admin_password: 'zookeeper#Passw0rd'

# Value for Zookeeper Env
zookeeper_env:
   KAFKA_HEAP_OPTS: "-Xms128M -Xmx128M"
   KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=* -Djava.security.auth.login.config=/opt/kafka/config/jaas_zookeeper.conf"

# Default Value for home dir kafka on host
user_home_directory: '/opt/kafka'

# Default for Block Wipe
block_device: 'sdb'

# Default for Block Wipe
block_wipe: 'false'

# Default for Enable ZFS
enable_zfs: 'false'

# Default for ZFS Pool Name
zfs_pool_name: 'data'

# Default for ZFS Pool Wipe
zfs_pool_wipe: 'false'

# Default for ZFS Dataset Wipe
zfs_dataset_wipe: 'false'

# Default for Enable LVM
enable_lvm: 'false'

# Default for LVM Volume Group Name
lvm_vg_name: 'vg-data'