---
- name: Create Directory home for kafka user
  file:
    path: "{{ user_home_directory }}"
    state: directory

- name: creating system group kafka
  group:
    name: "{{ group_system }}"
    state: present
    system: yes


- name: creating user kafka
  user:
    name: "{{ username_system }}"
    groups: "{{ group_system }}"
    state: present
    home: "{{ user_home_directory }}"
    system: yes